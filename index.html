<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor Tipico La Abuelita</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Réinitialiser marges et paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Assurer que la page prend toute la hauteur de l'écran */
            background-color: #f4f4f4; /* Couleur de fond de la page */
        }

        /* Appliquer box-sizing border-box à tous les éléments */
        * {
            box-sizing: border-box;
        }

        /* Style de base pour le body */
        body {
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden; /* Cache toute marge horizontale non désirée */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Empêcher le contenu d'être en ligne, on veut qu'il soit vertical */
            padding: 0 10px; /* Moins de padding général */
            height: 100%; /* Prendre toute la hauteur de l'écran */
            box-sizing: border-box;
        }

        /* Style de l'image en haut */
        .logo-img {
            max-width: 100%; /* L'image prend 100% de la largeur de l'écran */
            height: auto;    /* Garde les proportions de l'image */
            margin-bottom: 30px; /* Espace entre l'image et les boutons */
        }

        /* Header avec les boutons de langue */
        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur des boutons de langue */
        .lang-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Assurer que les boutons prennent toute la largeur disponible */
            max-width: 400px; /* Limiter la largeur à 400px pour les écrans larges */
            margin: 0 auto; /* Centrer le conteneur */
        }

        /* Style des boutons de langue */
        .lang-btn {
            background-color: #FF5733; /* Orange vif */
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
            width: 100%; /* Les boutons s'étendent sur toute la largeur du conteneur */
            max-width: 300px; /* Largeur maximale pour éviter qu'ils deviennent trop larges */
        }

        /* Effet au survol : changement de couleur + ombre */
        .lang-btn:hover {
            background-color: #e74c3c; /* Orange plus foncé */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre portée au survol */
        }

        /* Effet au clic : léger déplacement pour simuler un "appui" */
        .lang-btn:active {
            transform: scale(0.98); /* Réduit légèrement la taille pour simuler la pression */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Ombre plus nette quand le bouton est cliqué */
        }

        /* Texte pour les langues (peut-être plus grand ou en italique si tu veux) */
        .lang-btn:focus {
            outline: none;
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            body {
                padding: 0 10px;   /* Moins de padding à gauche et à droite pour les écrans petits */
            }

            /* L'image prend toute la largeur de l'écran sur mobile */
            .logo-img {
                width: 100%;   /* L'image prend toute la largeur de l'écran */
                margin-bottom: 20px; /* Réduire l'espace entre l'image et les boutons */
            }

            /* Réduction des espacements pour les petits écrans */
            .lang-buttons {
                padding: 10px;  /* Moins d'espace autour des boutons */
            }

            /* Boutons de langue plus petits sur mobile */
            .lang-btn {
                font-size: 14px;  /* Réduit la taille du texte sur mobile */
                padding: 8px 16px;  /* Ajuste l'espace intérieur des boutons */
            }
        }
    </style>
</head>
<body>
   <header>
        <!-- Image centrée -->
        <img src="https://raw.githubusercontent.com/Duanra42/La-Abuelita-restaurante/main/Comedor-tipico-la-abuelita.jpeg" alt="Logo du restaurant" class="logo-img">
       
       <div class="lang-buttons">
            <a href="menu_es.html" class="lang-btn">Español</a>
            <a href="menu_en.html" class="lang-btn">English</a>
            <a href="menu_fr.html" class="lang-btn">Français</a>
            <a href="menu_it.html" class="lang-btn">Italiano</a>
            <a href="menu_de.html" class="lang-btn">Deutsch</a>
            <a href="menu_ja.html" class="lang-btn">日本</a>
        </div>
    </header>
</body>
</html>
