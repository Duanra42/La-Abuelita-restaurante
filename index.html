<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor Tipico La Abuelita</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style de base pour le body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Header avec les boutons de langue */
header {
    width: 100%;
}

/* Conteneur des boutons de langue */
.lang-buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style des boutons de langue */
.lang-btn {
    background-color: #4CAF50; /* Couleur du bouton */
    color: white;
    padding: 10px 20px;
    margin: 5px 0;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

/* Effet au survol */
.lang-btn:hover {
    background-color: #45a049;
}

/* Texte pour les langues (peut-être plus grand ou en italique si tu veux) */
.lang-btn:focus {
    outline: none;
}    </style>
</head>
<body>
   <header>
        <div class="lang-buttons">
            <a href="menu_es.html" class="lang-btn">Español</a>
            <br>
            <a href="menu_en.html" class="lang-btn">English</a>
            <br>
            <a href="menu_fr.html" class="lang-btn">Français</a>
            <br>
            <a href="menu_it.html" class="lang-btn">Italiano</a>
            <br>
            <a href="menu_de.html" class="lang-btn">Deutsch</a>
            <br>
            <a href="menu_ja.html" class="lang-btn">日本</a>
        </div>
    </header> 
</body>
</html>
