<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comedor Típico La Abuelita</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #FFA500; /* Orange clair */
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Nouveau style logo : plus beau */
    .logo-img {
      max-width: 100%;
      height: auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border: 5px solid white;
      margin-bottom: 25px;
      transition: transform 0.3s ease-in-out;
    }

    .logo-img:hover {
      transform: scale(1.02);
    }

    .lang-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffffcc; /* Blanc semi-transparent */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    .lang-btn {
      background-color: #cc4400; /* Orange foncé */
      color: white;
      padding: 12px 24px;
      margin: 6px 0;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
    }

    .lang-btn:hover {
      background-color: #a83600; /* Plus foncé au survol */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .lang-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      body {
        padding: 0 10px;
      }

      .logo-img {
        width: 100%;
        margin-bottom: 15px;
      }

      .lang-buttons {
        padding: 15px;
      }

      .lang-btn {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo du restaurant -->
    <img src="https://raw.githubusercontent.com/Duanra42/La-Abuelita-restaurante/main/Comedor-tipico-la-abuelita.jpeg" alt="Logo du restaurant" class="logo-img">

    <!-- Boutons de sélection de langue -->
    <div class="lang-buttons">
      <a href="menu_es.html" class="lang-btn">Español</a>
      <a href="menu_en.html" class="lang-btn">English</a>
      <a href="menu_fr.html" class="lang-btn">Français</a>
      <a href="menu_it.html" class="lang-btn">Italiano</a>
      <a href="menu_de.html" class="lang-btn">Deutsch</a>
      <a href="menu_ja.html" class="lang-btn">日本</a>
      <a href="menu_ko.html" class="lang-btn">한국어</a>
    </div>
  </header>
</body>
</html>
